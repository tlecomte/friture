[build-system]
requires = [
    "setuptools",

    # Cython and numpy are needed when running setup.py, to build extensions
    "numpy==2.2.6",
    "Cython==3.0.12",
]
build-backend = "setuptools.build_meta"

[project]
name = "friture"
description = "Real-time visualization of live audio data"
license = {file = "COPYING.txt"}
readme = "README.rst"
authors = [
    {name = "Timoth√©e Lecomte", email = "contact@friture.org"},
]
keywords = ["audio", "spectrum", "spectrogram"]
classifiers=[
    "Programming Language :: Python",
    "Programming Language :: Cython",
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Speech"
]
dynamic = ["version"]
dependencies = [
    "sounddevice==0.5.2",
    "rtmixer==0.1.7",
    "docutils==0.21.2",
    "numpy==2.2.6",
    "PyQt5==5.15.11",
    "platformdirs==4.3.8",
    "pyrr==0.10.3",
    "pyinstaller==6.13.0"
]

[project.optional-dependencies]
dev = [
    "mypy==1.15.0",
    "PyQt5-stubs==5.15.6.0",
]

[project.scripts]
friture = "friture.analyzer:main"

[project.urls]
Homepage = "http://www.friture.org"
Repository = "https://github.com/tlecomte/friture"
Issues = "https://github.com/tlecomte/friture/issues"

[tool.setuptools]
packages=[
    "friture",
    "friture.playback",
    "friture.plotting",
    "friture.generators",
    "friture.signal",
    "friture_extensions"
]

[tool.setuptools.data-files]
"share/applications" = ["appimage/friture.desktop"]

[tool.setuptools.dynamic]
version = {attr = "friture.__version__"}